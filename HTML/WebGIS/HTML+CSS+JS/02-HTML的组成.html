<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>
        <!--W3school-->

        <!-- ctrl+'/' 快捷键 -->
        <!-- 注释的内容 -->

        <!--1、标题元素 h1~h6-->
        <h1>一级标题</h1>
        <h2>二级标题</h2>
        <h3>三级标题</h3>

        <!--2、div元素（容器元素）-->
        <!--属性：key=value-->
        <div id="container"></div>

        <!--3、列表元素-->
        <!--
            ul：unorder list(无序列表)
            li：list item(列表项)
        -->
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>

        <o>我是一个段落</o>
        <p>我是一个段落</p>
        <o>我是一个段落</o>
        <p>我是一个段落</p>
        

    </body>
</html>
