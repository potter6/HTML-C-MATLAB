<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时路况</title>
    <!--一、引入资源-->
    <script type="text/javascript">
         window._AMapSecurityConfig = {
            securityJsCode:'186af57ffc522880c05747ccd0fa93c5',
        }
    </script>
    <script 
        type="text/javascript" 
        src="https://webapi.amap.com/maps?v=2.0&key=c9a99c0fe85b87c0a023b871978d00dc">
    </script>  
    <!--三、设置地图的样式-->
    <style>
        html,
        body,
        #container{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <button onclick="add()">显示实时路况</button>
    <button onclick="remove()">隐藏实时路况</button>

    <!--二、创建地图的容器-->
    <div id="container"></div>
    <!--四、加载地图-->
    <script type="text/javascript">
        var map=new AMap.Map('container',{
            center:[113.008943,28.06],
            zoom:11,
            viewMode:'3D',
        })

        //实时路况图层
        var trafficLayer=new AMap.TileLayer.Traffic({
            autoRefresh:true,//是否自动刷新，默认为false
            interval:100,//刷新建个，默认180s
            zIndex:10
        })
        
        // map.add(trafficLater);//添加图层到地图

        function add(){
            console.log('add')
            map.add(trafficLayer)
        }
        function remove(){
            console.log('remove')
            map.remove(trafficLayer)
        }    
        

    </script>

</body>
</html>
