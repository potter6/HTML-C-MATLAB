    <title>地图控件</title>
    <!-- 一.引入资源 -->

        src="https://webapi.amap.com/maps?v=2.0&key=c9a99c0fe85b87c0a023b871978d00dc">

    <!-- 三.设置地图的样式 -->
    <style>
        html,
        body,
        #container{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <!-- 二.创建地图的容器 -->
    <div id="container"></div>
    <!-- 四.加载地图 -->
    <script type="text/javascript">
        //地图
        var map=new AMap.Map('container',{
            // center:[114.30,30.60],//设置地图中心点的经纬度
            center:[113.008943,28.06775],//CSUST的经纬度
            zoom:15,  //地图的缩放比例3~20
            viewMode:'3D',//3D视图
            // pitch:45,//视角的倾斜角度   
        });
        
        //5.1 使用/安装plugin
        AMap.plugin(
            ['AMap.ToolBar',
            'AMap.Scale',
            'AMap.MapType',
            'AMap.Geolocation',
            'AMap.ControlBar'],
            function(){
            //ToolBar(工具)
            //5.2 添加控件
            //ToolBar(工具条)：继承了缩放平移定位
            map.addControl(new AMap.ToolBar());
            map.addControl(new AMap.Scale());
            map.addControl(new AMap.MapType());
            map.addControl(new AMap.Geolocation());            
            map.addControl(new AMap.ControlBar());
        });
