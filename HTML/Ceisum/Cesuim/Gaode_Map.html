<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高德地图</title>
    <!--高德地图 的初始-->
    <script type="text/javascript">
        window._AMapSecurityConfig = {
            securityJsCode: '186af57ffc522880c05747ccd0fa93c5',
        }
    </script>
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=2.0&key=c9a99c0fe85b87c0a023b871978d00dc&plugin=AMap.MouseTool"></script>
    <!--这里就可以将高德UI的卡片插入到界面当中-->
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />

    <style>
        html,
        body,
        #GaoDecontainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            zoom: 100%;
        }
    </style>
</head>

<body>
    <div id="GaoDecontainer"></div>
    <div class="input-card" style="width: auto;margin-right: auto;">
        <div class="input-item">
            <input type="radio" name='func' checked="" value='rule'><span class="input-text">距离测量</span>
            <input type="radio" name='func' value='measureArea'><span class="input-text">面积测量</span>
            <input id="close" type="button" class="btn" value="关闭" />
        </div>
    </div>
    <script>
        var map = new AMap.Map('GaoDecontainer', {
            zoom: 15,
            viewMode: '3D',
            center: [116.45, 39.9]
        })

        AMap.plugin(
            [
                'AMap.ToolBar',
                'AMap.Scale',
                'AMap.MapType',
                'AMap.Geolocation',
                'AMap.ControlBar'
            ],
            function() {
                map.addControl(new AMap.ToolBar({
                    position: {
                        top: '100px',
                        left: '20px'
                    }
                }));
                map.addControl(new AMap.Scale());
                map.addControl(new AMap.MapType());
                map.addControl(new AMap.Geolocation({
                    position: {
                        top: '180px',
                        left: '20px'
                    }
                }));
                map.addControl(new AMap.ControlBar({
                    position: {
                        top: '1px',
                        left: '1px'
                    }
                }));
            })

        var mouseTool = new AMap.MouseTool(map);

        function draw(type) {
            switch (type) {
                case 'rule':
                    {
                        mouseTool.rule({
                            startMarkerOptions: { //可缺省
                                icon: new AMap.Icon({
                                    size: new AMap.Size(19, 31), //图标大小
                                    imageSize: new AMap.Size(19, 31),
                                    image: "https://webapi.amap.com/theme/v1.3/markers/b/start.png"
                                })
                            },
                            endMarkerOptions: { //可缺省
                                icon: new AMap.Icon({
                                    size: new AMap.Size(19, 31), //图标大小
                                    imageSize: new AMap.Size(19, 31),
                                    image: "https://webapi.amap.com/theme/v1.3/markers/b/end.png"
                                }),
                                offset: new AMap.Pixel(-9, -31)
                            },
                            midMarkerOptions: { //可缺省
                                icon: new AMap.Icon({
                                    size: new AMap.Size(19, 31), //图标大小
                                    imageSize: new AMap.Size(19, 31),
                                    image: "https://webapi.amap.com/theme/v1.3/markers/b/mid.png"
                                }),
                                offset: new AMap.Pixel(-9, -31)
                            },
                            lineOptions: { //可缺省
                                strokeStyle: "solid",
                                strokeColor: "#FF33FF",
                                strokeOpacity: 1,
                                strokeWeight: 2
                            }
                            //同 RangingTool 的 自定义 设置，缺省为默认样式
                        });
                        break;
                    }
                case 'measureArea':
                    {
                        mouseTool.measureArea({
                            strokeColor: '#80d8ff',
                            fillColor: '#80d8ff',
                            fillOpacity: 0.3
                                //同 Polygon 的 Option 设置
                        });
                        break;
                    }
            }
        }
        var radios = document.getElementsByName('func');
        for (var i = 0; i < radios.length; i += 1) {
            radios[i].onchange = function(e) {
                draw(e.target.value)
            }
        }
        draw('rule')

        document.getElementById('close').onclick = function() {
            mouseTool.close(true) //关闭，并清除覆盖物
            for (var i = 0; i < radios.length; i += 1) {
                radios[i].checked = false;
            }
        }

        map.on('click', function(event) {
            console.log(event)
            console.log(`经度: ${event.lnglat.lng},纬度: ${event.lnglat.lat}`)
                // var marker = new AMap.Marker({
                //     position: event.lnglat,
                // })
                // map.add(marker)
        })
    </script>
</body>

</html>
